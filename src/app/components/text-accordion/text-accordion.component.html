<div ngbAccordion [closeOthers]="true" [destroyOnHide]="true" class="shadow-lg">
  <div *ngFor="let text of [1,1]; let accI = index" ngbAccordionItem="{{accI}}">
    <div ngbAccordionHeader>
      <button ngbAccordionButton>Something</button>
    </div>
    <div ngbAccordionBody>
      <div ngbAccordionCollapse>
        <ng-template>
          <textarea class="form-control" style="min-height: 10vh"></textarea>
        </ng-template>
      </div>
    </div>
  </div>
  <div ngbAccordionItem="add">
    <div ngbAccordionHeader class="p-4">
      <div class="hstack gap-3 justify-content-between">
        <input class="form-control" type="text">
        <button class="btn btn-primary"><span style="white-space:nowrap;"><i class="bi bi-plus-lg"></i> New</span>
        </button>
      </div>
    </div>
  </div>
</div>
